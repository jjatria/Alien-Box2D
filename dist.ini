name    = Alien-Box2D
author  = Tobias Leich <froggs@cpan.org>
license = Perl_5
copyright_holder = Tobias Leich
copyright_year   = 2017

[Git::GatherDir]
include_dotfiles = 1

[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[CopyFilesFromBuild]
copy = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
-remove = PruneCruft

[PruneCruft]
except = .travis.yml
except = .appveyor.yml

[PruneFiles]
filename = dist.ini

[AlienBuild]

[PodSyntaxTests]

[NextRelease]
[Repository]
repository = git@github.com:PerlGameDev/Alien-Box2D.git
web = https://github.com/PerlGameDev/Alien-Box2D

[MinimumPerl]
[MetaJSON]
[MetaProvides::Package]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::Contributors]

[AutoPrereqs]
